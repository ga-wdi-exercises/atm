<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="atm.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance">$0</div>
      <input class="inputCheck" type="text" placeholder="enter an amount" />
      <input class="depositCheck" type="button" value="Deposit" />
      <input class="withdrawCheck" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance">$0</div>
      <input class="inputSave" type="text" placeholder="enter an amount" />
      <input class="depositSave" type="button" value="Deposit" />
      <input class="withdrawSave" type="button" value="Withdraw" />
    </div>
    <script src="atm.js"></script>
  </body>
</html>
