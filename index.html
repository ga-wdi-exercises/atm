<!doctype html>
<html>
<head>
  <title>ATM</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="atm.css">
</head>
<body>
  <div class="header">
    <div><img src="ga.png" /></div>
    <div class="title">Bank of GA</div>
  </div>

  <div class="account">
    <h2>Checking</h2>
    <div class="balance" id="checkingBalance" value="0">$0</div>
    <form id="myChecking">
      <input type="text" id="newEntry" placeholder="enter an amount" />
      <input type="button" value="Deposit" />
      <input type="button" value="Withdraw" />
    </form>
  </div>

  <div class="account">
    <h2>Savings</h2>
    <div class="balance" id="savingsBalance">$0</div>
    <form id="mySavings">
      <input type="text" placeholder="enter an amount" />
      <input type="button" value="Deposit" id="deposit" />
      <input type="button" value="Withdraw" id="withdraw" />
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="atm.js"></script>
</body>
</html>
